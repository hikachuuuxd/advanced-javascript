<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Lanjutan</title>
    <style>
        .h1 {
            margin: 10px;
            background-color: wheat;
        }
        
        .nama{
            letter-spacing: 8px;
            font-size: 3;
            text-align: center;
        }
        
        .nama span{
            display: inline-block;
            transition: .3s;

        }
        .nama span:hover{
            transform: scale(2);
        }
    </style>
</head>
<body>

    <h1 class="nama">NISRINA</h1>
    <ul>
        <li>satu</li>
        <li>dua</li>
        <li>tiga</li>
        <li>empat</li>
        <li>lima</li>
        <li>enam</li>
    </ul>

<script src="asynchrous.js"></script>
</body>
</html>
